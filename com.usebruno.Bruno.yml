id: com.usebruno.Bruno
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: bruno
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: bruno
    buildsystem: simple
    sources:
      - type: script
        dest-filename: bruno
        commands:
          - zypak-wrapper.sh /app/extra/bruno/bruno --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations "$@"

      - type: extra-data
        url: https://github.com/usebruno/bruno/releases/download/v1.26.0/bruno_1.26.0_x86_64_linux.AppImage
        sha256: 619eea98a921d044a4dc6b02423088da1b70dc681c11307f31486ebb102dae68
        filename: bruno.appimage
        size: 121649123

      - type: file
        path: apply_extra.sh

      - type: file
        path: com.usebruno.Bruno.desktop

      - type: file
        path: com.usebruno.Bruno.metainfo.xml

      - type: file
        path: com.usebruno.Bruno.png
    build-commands:
      - install -Dm755 ./apply_extra.sh "${FLATPAK_DEST}/bin/apply_extra"
      - install -Dm755 bruno -t "${FLATPAK_DEST}/bin/"
      - install -Dm644 "${FLATPAK_ID}.desktop" -t "${FLATPAK_DEST}/share/applications"
      - install -Dm644 "${FLATPAK_ID}.metainfo.xml" -t "${FLATPAK_DEST}/share/metainfo"
      - install -Dm644 com.usebruno.Bruno.png -t "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps"
